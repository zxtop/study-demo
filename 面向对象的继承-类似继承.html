<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 类似继承 ，利用构造函数继承的方式，类似继承也分为两个方向，属性继承和方法继承要分开来写
        // 类 在js中是没有类的概念的  但是可以把构造函数想象成类
        function Aaa(){
            // this.name='小明'
            this.name=[1,2,3]
        }
        Aaa.prototype.showname=function(){
            alert(this.name);
        }
        function Bbb(){

        }
        
        Bbb.prototype=new Aaa();//类继承 // 还要加一句
        Bbb.prototype.constructor=Bbb;//修改指向问题
        var b1=new Bbb();
        // b1.showname();
        alert(b1.name)
        //  上面的一句话来表示类继承是有问题的，修改了constructor指向；那么就要分开继承
        alert(b1.constructor)//所以要修改指向

       
        // 但是会有问题
        b1.name.push(4);
        b2=new Bbb();
        alert(b2.name)//这样下面的子级收到影响，

        //那么还要加上两句
        var F=function(){};
        F.prototype=Aaa.prototype;
        Bbb.prototype=new F();
        Bbb.prototype.constructor=Bbb;

        //属性继承还是用call



    </script>
</body>
</html>
