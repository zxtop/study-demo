<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        var a={
            name:'小明'
        }
        function cloneObj(obj){
            var F=function(){};
            F.prototype=obj;
            return new F();
        }
        var b=cloneObj(a);
        b.name='小强';
        alert(b.name);

    </script>
</body>
</html>
