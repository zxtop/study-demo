<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body style="height: 20000px;">
	<script type="text/javascript">
		var i=0;
		window.onscroll=function(){
			document.title=i++;
		}
		window.onresize=function(){
			document.title=i++;
		}
	</script>
</body>
</html>
