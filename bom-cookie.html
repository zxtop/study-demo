	<script type="text/javascript">
	/*

		cookie:存储数据
		当用户访问了某个网站时候，通过cookie向访问者电脑上存储数据
		1.不同浏览器存放的cookie位置不一样，也不是通用的
		2.cookie的存储是以域名形式进行区分的
		3.cookie的数据可以设置名字的
		4.一个域名下存放的cookie的个数是有限制的，不同浏览器存放个数不一样
		5.每一个cookie存放的内容大小也是有限制的，不同浏览器存放的大小不一样

		document.cookie='username=leo';
		chorme 不允许本地操作cookie  
		通过document。cookie来获取当前网站下的cookie，以字符串的形式的值，他包含了
		当前网站所有的cookie,通过;+空格的方式串联起来



		如果我们想长时间存放cookie，需要在设置个过期的时间

		document.cookie=‘名称=值；expires='+时间'
	*/

/*		var oDate=new Date();

*/		

		function setcookie(key,value,t){
			var oDate=new Date();
			oDate.setDate(oDate.getDate()+t);
			document.cookie=key+'='+value+';expires='+oDate.toGMTString();
		}
		
		function getcookie(key){
			var arr=document.cookie.split('; ');
			for(var i=0;i<arr.length;i++){
				var arr2=arr[i].split('=');
				if(arr2[0]==key){
					return decodeURI(arr2[1])
				}
			}
		}

		function removecookie(key){
			setcookie(key,'',-1);
		}

		setcookie('age','zhangxing',5)
		removecookie('username')
		alert(document.cookie)
	</script>
