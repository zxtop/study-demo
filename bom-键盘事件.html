<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		/*
			onkeydown  当键盘按下的时候触发
			onkeyup  当键盘抬起的时候触发


			event.keyCode  数字类型  键盘按键的值  健值
			ctrlKey,shiftKey,altKey   布尔值
			当一个事件发生的时候，如果ctrl || shift || alt 是按下的状态，返回true，否则返回false
		*/
		document.onkeydown=function(ev){
			// alert(1)
			var ev=ev||event;
			// alert(ev.keyCode)
		}

		document.onclick=function(ev){
			var ev=ev||event;
			alert(ev.ctrlKey)
		}
	</script>
</body>
</html>
