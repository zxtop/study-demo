<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{width: 40px;height: 500px;background: black;position: absolute;left: 10px;top: 50px;}
		#div2{width: 40px;height: 40px;background: red;position: absolute;left: 0px;top: 0px;}
		#div3{width: 500px;height: 0px;background: green;position: absolute;left: 60px;top: 50px;}
	</style>
</head>
<body>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv2=document.getElementById('div2');
			var oDiv1=document.getElementById('div1');
			var oDiv3=document.getElementById('div3');
			var iMaxTop = oDiv1.offsetHeight - oDiv2.offsetHeight;


			oDiv2.onmousedown=function(ev){
				var ev=ev||event;
				var disY=ev.clientY-this.offsetTop;

				document.onmousemove=function(ev){
					var ev=ev||event;
					var t=ev.clientY-disY;
					if(t<0){
						t=0;
					}else if(t>iMaxTop){
						t=iMaxTop;

					}
					var iscale=t/iMaxTop;
					oDiv2.style.top=t+'px'
					document.title=iscale;
					oDiv3.style.height=500*iscale+'px'
					

				}

				document.onmouseup=function(ev){
					document.onmousemove=document.onmouseup=null;
				}
				return false;
			}





		}
	</script>
	<div id="div1">
		<div id="div2"></div>
	</div>
	<div id="div3"></div>
</body>
</html>
