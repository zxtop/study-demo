         toString();//把对象转成字符串

         var arr=[1,2,3]
         
         Array.prototype.toString=function(){
             return this.join('+')
         }
         alert(arr.toString());

         //转换进制
         var num=255;
         alert(num.toString(16))//ff

        //  判断数据类型
        var arr={};
        alert(Object.prototype.toString.call(arr))//[Object Array]
        alert(Object.prototype.toString.call(arr)=='[object Array]') //true;
     </script>
