$(function(){
	var qq=$('div1');
	var title=$('div2');
	var timer=null;
	qq.onmouseover=show;
	qq.onmouseout=hide;

	title.onmouseover=show;
	title.onmouseout=hide;

	function show(){
		clearInterval(timer)
		title.style.display='block';
	}

	function hide(){
		timer=setTimeout(function(){
			title.style.display='none';
		},1000)
	}

})
