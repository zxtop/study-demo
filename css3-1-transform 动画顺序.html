<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{width: 100px;height: 100px;background: red;transition: 1s;margin: 100px auto;}
		body{height: 600px;border: 1px solid #ccc;}
		body:hover .box:nth-of-type(1){-webkit-transform: translateX(100px) scale(0.5)}
		body:hover .box:nth-of-type(2){-webkit-transform: scale(0.5) translateX(100px) }
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
</body>
</html>
